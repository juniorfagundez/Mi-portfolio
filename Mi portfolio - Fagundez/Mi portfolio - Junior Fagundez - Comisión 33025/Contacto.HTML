    <body id="fondo-contacto">
        <P class="textcontacto" style="color:WHITE">En esta pagina podras dejarme un mensaje</P>
        <form id="formulario-contacto" class="fcf-form-class" method="post" action="contact-form-process.php">
            <div class="fcf-form-group">
                <label for="Name" class="fcf-label">Tu nombre</label>
                <div class="fcf-input-group">
                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
           
            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Tu email</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
              
    
            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Tu mensaje</label>
                <div class="fcf-input-group">
                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            
            
       <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Enviar mensaje</button>
         
            </div>
    
            <div class="fcf-credit" id="fcf-credit">
           
            </div>
    
        </form>
